[tool.poetry]
name = "railrailrail"
version = "0.0.1"
description = "Route planner for the Singapore MRT/LRT rail network."
authors = ["Wu Tingfeng <wutingfeng@outlook.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
dijkstar = "^2.6.0"
geopandas = "^1.0.1"
immutabledict = "^4.2.0"
ipykernel = "^6.29.5"
nbformat = "^5.10.4"
plotly = "^5.23.0"
psutil = "^6.0.0"
requests = "^2.32.3"
statsmodels = "^0.14.2"
tomlkit = "^0.13.0"
xlrd = "^2.0.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.6"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
pytest-xdist = "^3.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
